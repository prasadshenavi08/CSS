<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        div{
            margin: 30px;
        }
        h1{
            text-align: center;
            background-color: aquamarine;
            border-radius: 20px;
        }
        .para{
            background-color: aquamarine;
            border-radius: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Borders</h1>
    <div style="border: 20px solid red;">solid</div>
    <div style="border: 10px dotted aqua;">dotted</div>
    <div style="border: 5px dashed magenta;">dashed</div>
    <div style="border: 10px dashed navy;">double</div>
    <div style="border: 20px groove green;">groove</div>
    <div style="border: 10px ridge yellow;">ridge</div>
    <div style="border: 10px inset greenyellow;">inset</div>
    <div style="border: 10px outset black">outset</div>
    <div style="border: 20px none orangered;">none</div>
    <div style="border: 20px hidden brown;">hidden</div>

    <div class="para">
        <p> hello </p>
    </div>
</body>
</html>
